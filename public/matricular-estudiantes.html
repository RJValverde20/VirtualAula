<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="matricular.css">
    <title>Matricular Estudiantes</title>
</head>
<body>
    <!-- Panel de navegación -->
    <nav class="sidebar">
        <h2>Aula Virtual - Administrador</h2>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="matricular-estudiantes.html">Matricular Estudiantes</a></li>
            <li><a href="administrar-estudiantes.html">Administrar Estudiantes</a></li>
            <li><a href="ver-notas.html">Ver Notas</a></li>
            <li><a href="imprimir-notas.html">Imprimir Notas</a></li>
            <li><a href="configuracion.html">Configuración</a></li>
            <li><button id="logout-button">Cerrar sesión</button></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-content">
        <h1>Matricular Estudiantes</h1>
        <form id="registrationForm">
            <label for="studentFirstName">Nombre del Estudiante:</label>
            <input type="text" id="studentFirstName" placeholder="Nombre" required>
            <input type="text" id="studentLastName" placeholder="Apellidos" required>

            <label for="fatherFirstName">Nombre del Padre:</label>
            <input type="text" id="fatherFirstName" placeholder="Nombre" required>
            <label for="fatherLastName">Apellidos del Padre:</label>
            <input type="text" id="fatherLastName" placeholder="Apellidos" required>

            <label for="motherFirstName">Nombre de la Madre:</label>
            <input type="text" id="motherFirstName" placeholder="Nombre" required>
            <label for="motherLastName">Apellidos de la Madre:</label>
            <input type="text" id="motherLastName" placeholder="Apellidos" required>

            <label for="fatherPhone1">Número de Teléfono del Padre:</label>
            <input type="tel" id="fatherPhone1" placeholder="Número de Teléfono" required>
            

            <label for="motherPhone1">Número de Teléfono de la Madre:</label>
            <input type="tel" id="motherPhone1" placeholder="Número de Teléfono" required>
            

            <label for="studentDOB">Fecha de Nacimiento:</label>
            <input type="date" id="studentDOB" required>

            <label for="studentCity">Ciudad/Departamento:</label>
            <input type="text" id="studentCity" placeholder="Ciudad o Departamento" required>

            <label for="studentGrade">Grado:</label>
            <select id="studentGrade" required>
                <option value="">Seleccione...</option>
                <!-- Primaria -->
                <option value="1ro">1º Primaria</option>
                <option value="2do">2º Primaria</option>
                <option value="3ro">3º Primaria</option>
                <option value="4to">4º Primaria</option>
                <option value="5to">5º Primaria</option>
                <option value="6to">6º Primaria</option>
                <!-- Secundaria -->
                <option value="7mo">7º Secundaria</option>
                <option value="8vo">8º Secundaria</option>
                <option value="9no">9º Secundaria</option>
                <option value="10mo">10º Secundaria</option>
                <option value="11mo">11º Secundaria</option>
            </select>

            <button type="submit">Registrar Estudiante</button>
        </form>
        <div id="result" class="result-message"></div>
    </div>
    <script src="matricular.js"></script>
</body>
</html>
